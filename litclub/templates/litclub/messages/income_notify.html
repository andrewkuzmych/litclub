{% autoescape off %}
    <html>
    <head>
        {% load texts %}
        {% load html %}
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <style>
            body {
                background-color: #ffffff;
            }

            body, th, td {
                font: 13px Arial, sans-serif;
                color: black;
            }

            h1, h2, h3 {
                margin-bottom: .1em;
            }

            p {
                margin-top: .1em;
            }
        </style>
    </head>

    <body>
    <div>
        <a href="http://litclub.org.ua{{ message.user_from.get_profile.get_url }}">{{ message.user_from.get_profile.get_name }}</a>
        <small>({{ message.sent_on|date:"d.m.Y Ð² H:i" }})</small>
        <br><br>
        <a href="http://litclub.org.ua/messages/topic/{{ message.topic.id }}">{{ message.topic.theme }}</a>
        <br>
        {{ message.body }}
    </div>
    </body>

    </html>
{% endautoescape %}
