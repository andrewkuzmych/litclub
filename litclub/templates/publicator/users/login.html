{% extends "light.html" %}

{% block title %}Вход на Публикатор{% endblock %}

{% block main %}
    <div class=large>
        <h1>Вход на Публикатор</h1>

        <form method=post action=/users/login_do/>
            <div id="content-margin">
                <input type=hidden name="redirect" value="{{ redirect }}">
                <table>
                    <tr>
                        <td width=90>Логин:</td>
                        <td><input value="{{ username }}" name="username" type="text" size=20></td>
                    </tr>
                    <tr>
                        <td style='padding-top: 4px;'>Пароль:</td>
                        <td style='padding-top: 4px;'><input value="" name="password" type="password" size=20> <span
                                style='font-size: 12px;'>(<a href="/users/reset_password/">забыли пароль?</a>)</span>
                        </td>
                    </tr>
                    {% if error %}
                        <tr>
                        <td></td>
                        <td class=error>Неверный логин или пароль, попробуйте еще раз.</td></tr>{% endif %}
                    <tr>
                        <td colspan=2>
                            <div class=spacer></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input value="   Войти   " type="submit"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
{% endblock %}
